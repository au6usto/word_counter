<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de palabras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contador de palabras</h1>

  <label for="targetWord">Palabra objetivo:</label>
  <input type="text" id="targetWord" />

  <label for="targetCount">Cantidad:</label>
  <input type="number" id="targetCount" min="1" value="3" />

  <button id="startStop">Comenzar</button>

  <p id="status"></p>
  <p id="wordsListened"></p>
  <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
